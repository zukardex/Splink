    <h1>Cart</h1>

    <div class="item">
      <div class="item-number">1.</div>
      <img class="item-image" src="https://media.istockphoto.com/id/1410800448/photo/tomato-vegetables-isolated-on-white-background-t.webp?b=1&s=170667a&w=0&k=20&c=VP_ndl5NYxh4aMK3-P_zTJqwCKrAXsaCUcZF_b2KcPs=" alt="Item 1">

        <p>Price: $10</p>
        <p>Rating: <span class="rating">&#9733;&#9733;&#9733;&#9733;&#9734;</span></p>
      </div>
      <button class="btn" onclick="addItem('Item 1', 10)">+
        <span id="mySpan">0</span>
      </button>
      <button class="btn" onclick="delItem('Item 1', 10)">-</button>
    </div>
  
    <div class="item">
      <div class="item-number">2.</div>
      <img class="item-image" src="https://media.istockphoto.com/id/876503894/photo/strawberry-with-sliced-half-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=M5GFd59IRB_FchfBq1Rx13b2FvKqXXfvjvUiwYT2qyk=" alt="Item 2">
      <div class="item-description">
        <h2>Manglore Strawberry</h2>
        <p>Price: $15</p>
        <p>Rating: <span class="rating">&#9733;&#9733;&#9733;&#9733;&#9733;</span></p>
      </div>
      <button class="btn" onclick="addItem('Item 2', 15)">+
        <span id="mySpan2" class="btn">0</span>
      </button>
      <button class="btn" onclick="delItem('Item 2', 15)">-</button>
    </div>
  
    <div class="item">
      <div class="item-number">3.</div>
      <img class="item-image" src="https://lh3.googleusercontent.com/omE1w35rwXsqjc3VfOa2tKZ5hs2pz9mpiGBwOMlZB_s_oxRz1IAFbJ3FXU7AwbcvtQcSnEb-l8veSPkTm1iwx6xAuK4rafaDjhb3cxOpYA" alt="Item 3">
      <div class="item-description">
        <h2>Banglore Cucumber</h2>
        <p>Price: $20</p>
        <p>Rating: <span class="rating">&#9733;&#9733;&#9734;&#9734;&#9734;</span></p>
      </div>
      <button class="btn" onclick="addItem('Item 3', 20)">+
        <span id="mySpan3" class="btn">0</span>
      </button>
      <button class="btn" onclick="delItem('Item 3', 20)">-</button>
    </div>
  
    <script>
      let cart = [];
      let totalPrice = 0;
      let n1 = 0;
      let n2 = 0;
      let n3 = 0;
  
      function addItem(itemName, price) {
        cart.push(itemName);
        totalPrice += price;
  
        if (price == 10) {
          n1 += 1;
        } else if (price == 15) {
          n2 += 1;
        } else if (price == 20) {
          n3 += 1;
        }
  
        updateCart();
      }
  
      function delItem(itemName, price) {
        cart.push(itemName);
        
        if (totalPrice >= 0) {
          totalPrice -= price;
        }
  
        if (price == 10) {
          n1 -= 1;
        } else if (price == 15) {
          n2 -= 1;
        } else if (price == 20) {
          n3 -= 1;
        }
  
        updateCart();
      }
  
      function updateCart() {
        const cartItems = document.getElementById('cartItems');
        const totalPriceElement = document.getElementById('totalPrice');
        cartItems.innerHTML = '';
        mySpan.textContent = n1;
        mySpan2.textContent = n2;
        mySpan3.textContent = n3;
        totalPriceElement.textContent = totalPrice;
      }
    </script>
  
    <div class="cart">
      <h2>Cart</h2>
      <ul id="cartItems"></ul>
      <p>Total: $<span id="totalPrice">0</span></p>
    </div>
